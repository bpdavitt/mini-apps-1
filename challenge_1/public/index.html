<!DOCTYPE html>

<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Let's Play a Game</h1>
    <h3>Winner Starts The Next Game</h3>
    <div class='board-holder'>
        <div class='square' id='1a'></div>
        <div class='square' id='1b'></div>
        <div class='square' id='1c'></div>
        <div class='square' id='2a'></div>
        <div class='square' id='2b'></div>
        <div class='square' id='2c'></div>
        <div class='square' id='3a'></div>
        <div class='square' id='3b'></div>
        <div class='square' id='3c'></div>
    </div>
    <h3 id='game-status'>Helpful hints of game status</h3>
    <button id='reset'>Reset Board and Start New Game</button>
    <h3 id='x-wins'>Wins for Player X: 0</h3>
    <h3 id='o-wins'>Wins for Player O: 0</h3>
    <script type ='text/javascript' src='./app.js'></script>
</body>

</html>
